</head>
<body> 
   
    <div class="offer__slider">

        </div>

            <div class="offer__slider-inner">
                <div class="offer__slide">
                    <img src="img/slider/626A4244.jpg" alt="pepper">
                </div>
                <div class="offer__slide">
                    <img src="img/slider/626A4248.jpg" alt="food">
                </div>
                <div class="offer__slide">
                    <img src="img/slider/626A4252.jpg" alt="oil">
                </div>
                <div class="offer__slide">
                    <img src="img/slider/626A4256.jpg" alt="paprika">

    </div>
</div>
</div>
